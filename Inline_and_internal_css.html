<!DOCTYPE html>
<html>
<head>
    <title>Styled Store</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
        }

        header {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: center;
        }

        article {
            background: white;
            padding: 15px;
            margin: 15px;
            border-radius: 8px;
        }
    </style>

</head>
<body>

<header>
    <h1>TechZone</h1>
</header>

<section>
    <article>
        <h2 style="color: blue;">Gaming Laptop</h2> <!-- Inline CSS -->
        <p style="font-weight: bold;">Price: $1200</p>
        <button style="background: green; color: white;">Add to Cart</button>
    </article>

    <article>
        <h2 style="color: purple;">Wireless Headphones</h2>
        <p style="font-weight: bold;">Price: $200</p>
        <button style="background: green; color: white;">Add to Cart</button>
    </article>
</section>

</body>
</html>
