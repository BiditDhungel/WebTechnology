<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My E-Commerce Store</title>
</head>
<body>

<header>
    <h1>TechZone</h1>
    <nav>
        <a href="#">Home</a> |
        <a href="#">Products</a> |
        <a href="#">Contact</a>
    </nav>
</header>

<section>
    <h2>Featured Products</h2>

    <article>
        <figure>
            <img src="https://via.placeholder.com/150" alt="Laptop">
            <figcaption>Gaming Laptop</figcaption>
        </figure>
        <p><strong>Price:</strong> $1200</p>
        <button>Add to Cart</button>
    </article>

    <article>
        <figure>
            <img src="https://via.placeholder.com/150" alt="Headphones">
            <figcaption>Wireless Headphones</figcaption>
        </figure>
        <p><strong>Price:</strong> $200</p>
        <button>Add to Cart</button>
    </article>
</section>

<section>
    <h2>Order Form</h2>
    <form>
        <label>Name:</label>
        <input type="text" required><br><br>

        <label>Email:</label>
        <input type="email" required><br><br>

        <label>Quantity:</label>
        <input type="number" min="1" max="10"><br><br>

        <input type="submit" value="Place Order">
    </form>
</section>

<footer>
    <p>&copy; 2026 TechZone</p>
</footer>

</body>
</html>
